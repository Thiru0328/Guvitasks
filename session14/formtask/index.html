<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
   <link rel="stylesheet" href="./form.css" />
   
  </head>
  <body>
    <div class="container" id ="myContainerId">
      <div class="box" id="box">
      <div class="form" id="form">
      <form onsubmit="handleFormSubmit(event)">
        <div class="order">ORDER YOUR FOOD</div>
        <div>
          <label>Firstname: </label>
          
          <input
            id="name"
            type="text"
            minlength="5"
            maxlength="20"
            required
            placeholder="Enter your firstname"
          />
        
        </div>

        <div>
          <label>Lastname: </label>
          
          <input
            id="name"
            type="text"
            minlength="5"
            maxlength="20"
            required
            placeholder="Enter your lastname"
          />
          
        </div>

        <div>
          <label> Gender: </label>
          
          <div>
            <br>
          <input id="gender" type="checkbox" placeholder="Enter your gender"/>Male</div>
          <div>
            <input id="gender" type="checkbox" placeholder="Enter your gender"/>Female</div>
            <div>
              <input id="gender" type="checkbox" placeholder="Enter your gender"/>Other</div>
           <br>
        </div>

        <div>
          <label>Address: </label>
          <input id="address" type="text" placeholder="Enter your address"/>
        
        </div>

        <div>
          <label>MobileNumber: </label>
          
          <input
            id="MobileNumber"
            type="number"
        
            placeholder="Enter your mobile number"
          />
          
        </div>
  
        <div>
          <label>Food: </label>
          <div>
            <br>
            <input id="idly" type="checkbox"/>Idly</div>
            <div>
              <input id="dosai" type="checkbox" placeholder="Enter your gender"/>Dosai</div>
              <div>
                <input id="pongal" type="checkbox" placeholder="Enter your gender"/>Pongal</div>
                <br>
        </div>

        <div>
          <label>City: </label>
          <input id="city" type="text" placeholder="Enter your city" />
        </div>
        
        
        <div>
          <label>State: </label>
          <input id="state" type="text" placeholder="Enter your state" />
        </div>
      

        <div>
          <label>Country: </label>
          <input id="country" type="text" placeholder="Enter your country" />
        </div>
      

        <div>
          <label>Pincode: </label>
          <input id="pincode" type="text" placeholder="Enter your pincode" />
        </div> 
        <div>
          <input onclick="submit()" type="submit">
          <input type ="reset"/>
        </div>
      </form>
      </div>
    </div>
    </div>
    <script src="./form.js">
    </script>
  </body>
</html>
