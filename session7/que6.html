<html lang="en">
<head>

    <title>document</title>
    <script>
        function handleformsubmit(event){
            event.preventDefault();
            let Salaried= document.getElementById("Salaried").value
            let Own_business= document.getElementById("Own business").value
           
            let employeetype ={
                Salaried,
                Own_business,
               
            };
            console.log("Employee type:", employeetype);
        }
    </script>

<body>

            <div>
                <label> Salaried </label>
             <input type="radio"
            id ="name"
        /> </div>
     
<div>

    type="radio"
id ="name"
/>
</div>

<div>

</div>
